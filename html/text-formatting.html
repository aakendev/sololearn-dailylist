<html>
  <head>
    <title>HTML Text Formatting</title>
  </head>
  <body>
    <p>This is regular text.</p>
    <p>This is <b>Bold Text</b>.</p>
    <p>This is <i>Italic Text</i>.</p>
    <p>This is <u>Underline Text</u>.</p>
    <p>This is <s>Strikethrough Text</s>.</p>
    <p>This is <strong>Strong Text</strong>.</p>
    <p>This is <em>Emphasize Text</em>.</p>
    <p>This is <ins>Insert Text</ins>.</p>
    <p>This is <del>Delete Text</del>.</p>
    <p>This is <sub>Subscript Text</sub>.</p>
    <p>This is <sup>Supsript Text</sup>.</p>
    <p>This is <big>Big Text</big>.</p>
    <p>This is <small>Small Text</small>.</p>
  </body>
</html>
