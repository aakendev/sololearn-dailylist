<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 Section Element</title>
  </head>
  <body>
    <article>
      <h1>This is Article Title</h1>
      <p>This is Article Content</p>
      <section>
        <h2>This is Section Title</h2>
        <p>This is Paragraph on Section Element</p>
      </section>
    </article>
  </body>
</html>
